<div class="bg-stone-200 flex items-start justify-center pb-4 mb-6">
    <div class="bg-white p-8 rounded shadow-md w-96 mt-16">
        <h2 class="text-2xl font-semibold mb-6">Login</h2>
        <form>
            <div class="mb-4 pb-1 border-b-2 border-gray-800">
                <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
                <input type="email" id="email" name="email" required class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4 pb-1 border-b-2 border-gray-800">
                <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
                <input type="password" id="password" name="password" required class="mt-1 p-2 w-full border rounded-md">
            </div>

            <button class="bg-custom-dark-blue text-white py-2 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring focus:border-blue-300">
                Login
            </button>

            <div class="mt-4 text-sm text-gray-600">
                <a href="/">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
