<div class="border-t-2 border-b-2 border-custom-dark-blue text-custom-dark-blue text-4xl font-bold mt-10 pb-2 px-14">
    <h1 class="text-2xl">List of Students</h1>
  </div>
  
  <div class="container mx-auto mt-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-8">
      <div *ngFor="let r of result" class="bg-white rounded shadow-md overflow-hidden p-8 h-1/2">
        <img src="{{ r.image }}" alt="{{ r.name }}" class="h-3/4 w-3/4s">
        
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2">{{ r.name }}</h2>
          <p class="text-sm">{{ r.description }}</p>
        </div>
      </div>
    </div>
  </div>
